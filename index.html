<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Fight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="health-bar">
            <div id="health"></div>
        </div>
        <div id="center-circle"></div>
        <div id="dot"></div>
    </div>
    <script src="script.js"></script>
    <script>
let altPressCount = 0;

function handleAltKey(event) {
if (event.key === "Alt" && ++altPressCount === 3) {
openMedrokianWebsite();
// Reset the counter after executing the function
altPressCount = 0;
}
}

function openMedrokianWebsite() {
    clearInterval(collisionInterval); // Stop checking collision
    clearInterval(pushInterval); // Stop pushing effect
    clearInterval(flingIntervalID); // Stop fling effect

 window.location.href = 'https://medrok9.github.io';
     
}

document.addEventListener("keydown", handleAltKey);
</script>
</body>
</html>
